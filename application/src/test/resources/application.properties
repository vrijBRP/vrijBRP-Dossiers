## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.username=SA
spring.datasource.password=
#spring.jpa.show-sql=true
# Database changes
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
# will be overridden with generated public key
spring.security.oauth2.resourceserver.jwt.public-key-location=fake
# Custom swagger ui path
springdoc.api-docs.path=/public/v3/api-docs
# GBA Person List web service
# When username has been defined, it uses username and password for authentication
# Otherwise it takes the Authorization header from the original request
procura.personrecordsource.url=http://localhost:8080/personen-ws/rest
# GBA web service
# it takes the Authorization header from the original request
procura.gbasource.url=http://localhost:8080/personen/rest
procura.gbasource.username=
procura.gbasource.password=
procura.gbasource.timeout-seconds=1
# Allow all operations for testing
springdoc.pathsToMatch=/**

